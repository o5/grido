language: php

php:
  #- 5.5
  - 5.6

before_install:
  - php -i
  - composer self-update

install:
  - composer install --no-interaction --prefer-source

script:
  - vendor/bin/tester -p php -c ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini --coverage tests/coverage.clover --coverage-src src/ tests/
  - vendor/bin/tester tests -s
  - vendor/bin/phpcs --standard=standards.xml --extensions=php --encoding=utf-8 -sp src

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover tests/coverage.clover
