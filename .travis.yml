language: php

php:
  #- 5.5
  - 5.6

before_install:
  - php -i
  #TODO - remove hardcored version of PHP (5.6.5) - ` php -i | grep -oh "\d\.\d\.\d" | head -1` and `phpenv version-name` doesn't work
  - if [ $TRAVIS_PHP_VERSION = '5.6' ]; then COVERAGE="-c ~/.phpenv/versions/5.6.5/etc/conf.d/xdebug.ini --coverage tests/coverage.clover --coverage-src src/"; else COVERAGE="" && phpenv config-rm xdebug.ini; fi
  - composer self-update

install:
  - composer install --no-interaction --prefer-source

before_script:
  - vendor/bin/phpcs --standard=standards.xml --extensions=php --encoding=utf-8 -sp src/

script:
  - vendor/bin/tester -p php $COVERAGE tests/

after_script:
  - if [ $TRAVIS_PHP_VERSION = '5.6' ]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover tests/coverage.clover; fi
