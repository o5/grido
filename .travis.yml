language: php

php:
  #- 5.5
  - 5.6

before_install:
  - composer self-update

install:
  - composer install --no-interaction --prefer-source
  - php -i | grep xdebug
  - php -r "var_dump(extension_loaded('xdebug'));"
  - php -r "var_dump(PHP_BINARY);"

script:
    - echo "extension = xdebug.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - vendor/bin/tester -p php --coverage tests/coverage.clover --coverage-src src/ tests/
